<!DOCTYPE html>
<html>
<head>
  <title>Drill 2: Student Profile</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1565c0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #f5f5f5;
      border-left: 5px solid #1565c0;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Profile</h1>

    <label for="name">Name:</label>
    <input id="name" type="text">

    <label for="age">Age:</label>
    <input id="age" type="number">

    <label for="school">School:</label>
    <input id="school" type="text">

    <button id="submit-btn">Generate Profile</button>

    <div id="output"></div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>

  <script type="py" src="main.py"></script>
</body>
</html>
